    <style>

            margin: 0;

            width: 94%;

<body>
<h2>哭咧咧的小兔子</h2>
<li>从前，有一只小兔子。它特别特别喜欢吃胡萝卜。</li>
<img src="images/1/0.jpeg" alt=""/>
<li>它遇到小猫，就给小猫吃胡萝卜。可是小猫不吃胡萝卜，小猫吃鱼。小兔子就生气了。</li>
<img src="images/1/1.jpeg" alt=""/>
<li>小兔子走了，又遇见一只小狗。小兔子于是给小狗吃胡萝卜。可是小狗不吃胡萝卜，小狗啃骨头呢。小兔子于是很生气。</li>
<img src="images/1/2.jpeg" alt=""/>
<li>小兔子又遇见了小鸟，于是把自己的胡萝卜给小鸟，可是小鸟不吃胡萝卜，小鸟吃虫子。于是小兔子很生气，它被气哭了，哭咧咧的说：</li>
<li>“呜呜，我就让你们吃胡萝卜，你们必须给我吃胡萝卜！”</li>
